<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyleform.css">
    <style>
        h1,
        h2 {
            color: black;
        }
    </style>
    <script>
        function validateFirstName() {

            if (document.regform.fname.value == "")

                document.getElementById("fnameError").innerHTML =

                "*First Name Cannot be Blank";



            var regexp = /^[a-zA-Z]+$/; //start & end with alphabets

            if (regexp.test(document.regform.fname.value)) {

                document.getElementById("fname").

                style.backgroundColor = "yellow";

            } else {

                document.getElementById("fname").

                style.backgroundColor = "red";

                document.getElementById("fnameError").innerHTML =

                    "*Invalid First Name"

            }

        }

        function clearMessage() {

            document.getElementById("fnameError").innerHTML = "";

        }

        function validateUserName()

        {

            var unameregexp = /^[a-zA-Z0-9_]+$/; //start with alphabets end with 0-9 or _



            if (unameregexp.test(document.regform.uname.value))

            {

                document.getElementById("uname").

                style.backgroundColor = "yellow";

            } else

            {

                document.getElementById("uname").

                style.backgroundColor = "red";

                document.getElementById("unameError").innerHTML =

                    "*Invalid User Name"

            }

        }



        function clearMessage2()

        {

            document.getElementById("unameError").innerHTML = "";

        }

        function clearMessage3()

        {

            document.getElementById("pwdError").innerHTML = "";

        }



        function validatePassword()

        {

            //To check a password between 7 to 16 characters which

            //contain only characters, numeric digits, underscore and

            //first character must be a letter

            // \w matches any word character (alphanumeric) including

            //the underscore (equivalent to [A-Za-z0-9_]).

            var passregexp = /^[A-Za-z]\w{7,15}$/;



            if (passregexp.test(document.regform.pass.value))

            {

                document.getElementById("pass").

                style.backgroundColor = "yellow";

            } else

            {

                document.getElementById("pass").

                style.backgroundColor = "red";

                document.getElementById("pwdError").innerHTML =

                    "*Invalid Password"

            }

        }

        function matchPassword()     {      
            var pass = document.regform.pass.value;      
            var cpass = document.regform.cpass.value;      
            if (pass != cpass)       {        
                document.getElementById("cpwdError").innerHTML =         "*Password and Confirm Password doesnot Match";      
            }    
        }    
        function clearMessage4()     {    
            document.getElementById("cpwdError").innerHTML = "";    
        }
    </script>
</head>

<body style="background-color: rgb(10, 106, 161);">
    <table cellpadding="8" width="600" align="center" bgcolor="black" style="border-radius: 10px;">
        <div style="text-align: center;">
            <caption style="text-align: center;">
                <h1>Coforge Technologies</h1>
                <h2>User Registration Form</h2>
            </caption>
            <form name="regform">
                <tr>
                    <td style="color: white;">First Name</td>
                    <td><input type="text" name="fname" id="fname" size="30" placeholder="enter your first name" tabindex="1" style="border-color: brown;" autofocus onblur="validateFirstName()" onfocus="clearMessage()"><span id="fnameError" style="color: red;">  </span>
                        <span id="unameError" style="color: red;"></span></td>

                </tr>

                <tr>
                    <td style="color: white;">Last Name</td>
                    <td><input type="text" name="lname" id="lname" size="30" placeholder="enter your last name" tabindex="2" style="border-color: brown;" required></td>
                </tr>
                <tr>
                    <td style="color: white;">User Name</td>
                    <td><input type="text" name="uname" id="uname" size="30" placeholder="enter your user name" tabindex="3" style="border-color: brown;" required></td>
                </tr>
                <tr>
                    <td style="color: white;">Password</td>
                    <td>
                        <input type="password" name="pass" id="pass" size="30" placeholder="enter your password" tabindex="4" style="border-color: brown;" onblur="validatePassword()" onfocus="clearMessage3()">
                        <!--(?=.*[a-z]) - At least one lowercase letter(a - z)
                            (?=.*\d)-At least one numeric deigit(0 - 9)
                            (?=.*[A-Z])-At least one capital letter(A-Z)
                            -->
                        <span id="pwdError" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td style=" color: white; ">Confirm Password</td>
                    <td><input type="password " name="cpass " id="cpass " size="30 " placeholder="Confirm your password " tabindex="5 " style="border-color: brown; " onblur="matchPassword()" onfocus="clearMessage4()">
                        <span id="cpwdError" style="color: red;">    </span></td>
                </tr>
                <tr>
                    <td style="color: white; ">Education</td>
                    <td style="color: white; "><input type="checkbox " name="edu1 " id="edu1 " value="Graduate " tabindex="6 " style="border-color: brown; " required> Graduate
                        <input type="checkbox " name="edu2 " id="edu2 " value="Post Graduate " tabindex="7 " style="border-color: brown; " required>Post Graduate
                    </td>

                </tr>
                <tr>
                    <td style="color: white; ">Education</td>
                    <td style="color: white; "><input type="radio " name="gender " id="gender " value="Female " tabindex="8 " style="border-color: brown; " required> Male
                        <input type="radio " name="gender " id="gender " value="Female " tabindex="9 " style="border-color: brown; " required>Female
                    </td>

                </tr>
                <tr>
                    <td style="color: white; ">Enter Your Comments</td>
                    <td><textarea rows="5 " cols="50 "></textarea></td>
                </tr>
                <tr>
                    <td style="color: white; ">State</td>
                    <td>
                        <select id="state " type="dropdown " name="state " tabindex="11 ">
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Bihar</option>
                            <option>Chattisgarh</option>
                            <option>Goa</option>
                            <option>Haryana</option>
                            <option selected>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td style="color: white; ">Programming Languages</td>
                    <td>
                        <input list="languages " tabindex="12 ">
                        <datalist id="languages " name="languages ">
                            <option>Cobol</option>
                            <option>C#</option>
                            <option>C++</option>
                            <option>Go</option>
                            <option selected>Java</option>
                            <option>Python</option>
                            <option>Php</option>
                            <option>Ruby</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td style="color: white; ">Select Color</td>
                    <td><input type="color " name="favcolor " id="favcolor " tabindex="13 "></td>
                </tr>
                <tr>
                    <td style="color: white; ">Date Of Birth</td>
                    <td><input type="date " name="dob " id="dob " tabindex="14 "></td>
                </tr>
                <tr>
                    <td style="color: white; ">Meeting date & Time</td>
                    <td><input type="datetime-local " name="meeting " id="meeting " tabindex="15 "></td>
                </tr>
                <tr>
                    <td style="color: white; ">Email</td>
                    <td><input type="email " name="email " id="email " tabindex="16 " placeholder="Enter your email " required></td>
                </tr>
                <tr>
                    <td style="color: white; ">Website</td>
                    <td><input type="url " name="website " id="website " tabindex="17 " placeholder="Enter website name ">
                    </td>
                </tr>
                <tr>
                    <td style="color: white; ">Contact Number</td>
                    <td><input type="tel " name="contact " id="contact " tabindex="18 " placeholder="Enter phone number " pattern="[0-9]{4}-[0-9]{6} " maxlength="12 " required></td>
                </tr>
                <tr>
                    <td colspan="2 " style="text-align: center; "><input type="submit " id="btn " value="Register ">
                        <input type="reset " id="btn " value="Reset ">
                    </td>
                </tr>


            </form>
        </div>
    </table>
</body>

</html>
